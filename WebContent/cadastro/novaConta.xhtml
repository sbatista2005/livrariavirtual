<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Livraria</title>
    </h:head>
    <h:body>
		
        <h:form rendered="#{!usuarioControle.cadastroContaRealizado}">
            
            <table border="0">
            	<tr><td rowspan="6" width="50"></td></tr>
            	<tr><td colspan="3"><h1>Livraria Virtual</h1><br/><br/></td></tr>
            	<tr><td colspan="3"><h:outputText value="Criar Nova Conta"/><br/><br/></td></tr>
				<tr>
            		<td>Nome:</td>
            		<td><h:inputText value="#{usuarioControle.usuario.nome}" maxlength="100" size="50"/></td>
            	</tr>
				<tr>
            		<td>Usuario:</td>
            		<td><h:inputText value="#{usuarioControle.usuario.usuario}" maxlength="50" size="20"/></td>
            	</tr>
            	<tr>
            		<td>Senha:</td>
            		<td><h:inputSecret value="#{usuarioControle.usuario.senha}" maxlength="8" size="10"/></td>
            	</tr>
            
            	<tr>
            		<td><br/><br/><br/><br/></td>
            		<td><h:commandButton value="Criar Conta" action="#{usuarioControle.criarNovaConta}"/></td>
            		<td><h:commandButton value="Voltar" action="/livraria/login"/></td>
            	</tr>
			</table>
			            
        </h:form>
        
        <h:form rendered="#{usuarioControle.cadastroContaRealizado}">
        
        	
            <table border="0">
            	<tr><td rowspan="3" width="50"></td></tr>
				<tr>
            		<td><h:outputText value="#{usuarioControle.mensagemCadastroConta}"/></td>
            	</tr>
				<tr>
            		<td><h:commandLink value="Clique aqui" action="/livraria/login" actionListener="#{usuarioControle.zerarVariaveisLogin}"/> para efetuar o login.</td>
            	</tr>
			</table>
        </h:form>
        
        
    </h:body>
</html>
